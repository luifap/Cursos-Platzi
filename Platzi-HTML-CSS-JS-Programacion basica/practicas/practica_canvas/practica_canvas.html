<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/> 
    <title>Practicando con Canvas</title>
  </head>
  <body>
    <h1>Dibujos con canvas</h1>
    <p>
      ¿Cuántas lineas quieres para formar tu dibujo?
      <input type="text" id="numero_lineas" />
      Elige el color de tu preferencia
      <select  id="colores">
        <option value="#000000">Negro</option>
        <option value="#FF0000">Rojo</option>
        <option value="#0000FF">Azul</option>
        <option value="#FFFF00">Amarillo</option>
        <option value="#008080">Teal</option>
        <option value="#FF00FF">Fuchsia</option>
        <option value="#800080">Violeta</option>
        <option value="#008000">Verde</option>
        <option value="#00FF00">Lima</option>
        <option value="#800000">Marrón</option>
        <option value="#C0C0C0">Gris</option>
      </select>
      <input type="button" value="Enviar" id="boton_enviar" />
    </p>
    <canvas width="300" height="300" id="dibujo_canvas"></canvas>
    <p>
      Así queda tu dibujo
    </p>
